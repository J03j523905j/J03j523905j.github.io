{% extends 'pizdech.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ article.title }}</h1>

    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/delete" class = "btn btn-danger">Удалить негра :(</a>
        <a href="/posts/{{ article.id }}/update" class = "btn btn-success">Редактировать негра :)</a>
    </div>

</div>
{% endblock %}
